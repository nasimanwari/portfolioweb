<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=eedge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Poppins:ital@0;1&family=Raleway&family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="main-content">
        <header class="section sec1 header active">
            <i class="fab fa-instagram"></i>

        </header>
        <main>
            <section class="section sec2 about"></section>
            <section class="section sec3 portfolio"></section>
            <section class="section sec4 blogs"></section>
            <section class="section sec5 contact"></section>
        </main>

        <div class="controlls">
            <div class="control control-1 active-btn">
                <i class="fas fa-home"></i>
            </div>
            <div class="control control-2 " data-id="about">
                <i class="fas fa-user"></i>
            </div>
            <div class="control control-3 " data-id="portfolio">
                <i class="fas fa-briefcase"></i>
            </div>
            <div class="control control-4 " data-id="blogs">
                <i class="far fa-newspaper"></i>
            </div>
            <div class="control control-5 " data-id="contact">
                <i class="fas fa-envelope-open"></i>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
